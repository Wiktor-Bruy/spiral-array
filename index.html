<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Spiral array</title>
  </head>

  <body>
    <header class="top-line">
      <p class="site-title">Спіральний масив</p>
    </header>

    <section class="start">
      <div class="container">
        <h2 class="title">Давайте зіграємо?</h2>
        <p class="text">
          Программа може створити масив блоків та заповнити його числовими
          значеннями за годинниковою стрілкою, чи проти годинникової стрілки
          залежно від вашого вибору.
        </p>
        <button class="start-btn" type="button">Спробувати</button>
      </div>
    </section>

    <section class="options">
      <div class="container">
        <h2 class="title">
          Введіть розмір масиву від 1 до 25, та оберіть напрямок заповнення.
        </h2>
      </div>
    </section>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
